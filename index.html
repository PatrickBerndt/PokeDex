<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="shortcut icon" href="img/PokeBallShadow.png" type="image/x-icon">
    <script src="script.js"></script>
    <script src="pokemonTypes.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pokemonTypes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body onload="init()" id="body" style="">
    <div class="fullscreenView dNone" id="fullscreenView" onclick="closeFullScreen()"></div>
    <nav class="navbar bg-body-tertiary fixed-top" style="box-shadow: 2px 2px 10px 3px rgba(0, 0, 0, 0.2);">      
        <div class="container-fluid">
          <div class="logoHeader" onclick="window.location.reload()">
          <img src="img/PokeBallShadow.png" width="50" height="50" class=" d-inline-block align-top">
          <a class="navbar-brand fs-2 fw-bold " >Pokedex</a>
          </div>    
          <div class="d-flex" role="search">
            <input class="form-control me-2 " type="search" id="searchInput" placeholder="Search by Name" aria-label="Search" >
            <button type="button" id="searchButton" onclick="getSearchInput()" class="btn btn-outline-secondary ">Search</button>
            <img class="burgerMenu" src="img/BurgerIcon.png" onclick="burgerMenu()" >
          </div>
        </div>
      </nav>
    <div class="contentContainer" id="pokemonNames"></div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-info m-5" onclick="loadMore()"><b>Load More</b></button>
    </div>
    
</body>
</html>
